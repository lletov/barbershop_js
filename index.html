<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barbershop</title>
</head>
<body>
    
    <div class="banner">
        <div class="screen">
            <div class="header">
                <div class="logo">
                    <h1>GARSON</h1>

                </div>
                <div class="bar">
                    <div class="online-marker">
                        <div class="marker"></div>
                        <p>Сейчас работаем</p>
                    </div>
                    <a href="tel:+79990543411" class="phone">+7 (999) 054 - 34 -11</a>
                    <button class="burger-menu"><img src="./img/icons/burger-menu.svg" alt="menu"></button>
                </div>
            </div>
            <div class="banner-cta">
                <div class="banner-title">
                    <p>Делаем</p>
                    <p>Стрижки</p>
                    <p>Для мужчин</p>
                </div>
                <button class="banner-btn">ЗАПИСАТЬСЯ</button>
            </div>
            <img class="scroll-down" src="./img/icons/down-arrow.svg" alt="">
        </div>
    </div>
    <div class="second"><div class="screen">2</div></div>

<script src="./index.js"></script>
